{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">新闻新增</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">新闻标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="新闻标题" name="nname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="cid">
                        {volist name="$cateData" id="vo"}
                        <option value="{$vo.cid}">{$vo.cname}</option>
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">点击次数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="点击次数" name="clicks">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(365*245)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" pathname="newspic"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">新闻简介</label>
                <div class="col-sm-10">
                    <textarea name="nintro" cols="90" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">新闻内容</label>
                <div class="col-sm-10">
                    <textarea name="ncontent" id="editor" cols="90" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/admins/js/pic.js"></script>
<script>
   var ue = UE.getEditor('editor',{
       initialFrameHeight:300,
       initialFrameWidth:800,
   });
</script>
{/block}
