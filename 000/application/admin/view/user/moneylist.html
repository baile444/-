{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">余额流水列表</h3>
    </div>
    <div class="panel-body">
        <a href="javascript:;" onclick="window.history.go(-1)" class="btn btn-info">返回</a>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>编号</th>
                <th>事件</th>
                <th>时间</th>
                <th>金额（元）</th>
                <th>订单编号</th>
            </tr>
            </thead>
            <tbody>
            {volist name="$data" id="vo"}
            <tr>
                <td>{$vo.can_id}</td>
                <td>{$vo.can_content}</td>
                <td>{$vo.create_time}</td>
                <td>{$vo.can_money}</td>
                <td>{if condition="$vo.can_orid"}{$vo.order.order_id}{else /}人工操作{/if}</td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
{/block}
