{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">服务商新增</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('work',['sid'=>$sid])}" class="btn btn-info">返回列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">业务名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="业务名称" name="wname">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">业务简介phone</label>
                <div class="col-sm-10">
                    <textarea name="wcontent" id="editor" cols="90" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">业务简介pc</label>
                <div class="col-sm-10">
                    <textarea name="wpccontent" id="editor1" cols="90" rows="5"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(220*180)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" pathname="work"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/admins/js/pic.js"></script>
<script>
   var ue = UE.getEditor('editor',{
       initialFrameHeight:300,
       initialFrameWidth:800,
   });
   var ue1 = UE.getEditor('editor1',{
     initialFrameHeight:300,
     initialFrameWidth:800,
   });
</script>
{/block}
