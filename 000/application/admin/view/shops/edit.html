{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">服务商分类编辑</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回分类列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="公司名称" name="sname" value="{$oldData.sname}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">分类</label>
                <div class="col-sm-10">
                    <select class="form-control" name="cid">
                        {volist name="$cateData" id="vo"}
                        {if condition="$oldData.cid==$vo.cid"}
                        <option value="{$vo.cid}" selected>{$vo.cname}</option>
                        {else /}
                        <option value="{$vo.cid}">{$vo.cname}</option>
                        {/if}
                        {/volist}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="公司地址" name="address" value="{$oldData.address}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司成立时间</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="2012年" name="times" value="{$oldData.times}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司人员数</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="20-50人" name="persons" value="{$oldData.persons}">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">公司简介</label>
                <div class="col-sm-10">
                    <textarea name="scontent" id="editor" cols="90" rows="5">{$oldData.scontent}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(235*180)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <div class="images">
                        <input type="hidden" value="{$oldData['pic']}" name="pic">
                        <img src="/uploads/{$oldData['pic']}">
                        <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图标(140*40)</label>
                <div class="col-sm-10" id="dispatheds">
                    <input type="file"  name="file_upload" id="file_uploads" />
                    <div class="images">
                        <input type="hidden" value="{$oldData['spic']}" name="spic">
                        <img src="/uploads/{$oldData['spic']}" style="background: black;">
                        <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="/admins/js/pic.js"></script>
<script src="/admins/js/addpic.js"></script>
<script>
  var ue = UE.getEditor('editor',{
    initialFrameHeight:300,
    initialFrameWidth:800,
  });
</script>
{/block}
