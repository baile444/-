{extend name='public/master' /}
{block name='content'}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">推荐商品编辑</h3>
    </div>
    <div class="panel-body">
        <a href="{:url('index')}" class="btn btn-info">返回列表</a>
    </div>
    <div class="panel-body">
        <form action="" method="post" enctype="multipart/form-data" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">上传图片(500*500)</label>
                <div class="col-sm-10" id="dispathed">
                    <input type="file"  name="file_upload" id="file_upload" />
                    <div class="images">
                        <input type="hidden" value="{$oldData['pic']}" name="pic" pathname="recommend">
                        <img src="http://image.qyfw24.com/{$oldData['pic']}" width="500" style="background: black;">
                        <a href="javascript:;" class="btn btn-danger col-sm-offset-1 delimg">删除</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/admins/js/pic.js"></script>
{/block}
